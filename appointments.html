<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Healthcare Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Include the same sidebar as index.html -->
        <nav id="sidebar" class="active">
            <!-- Sidebar content -->
        </nav>

        <div id="content">
            <div class="container py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Appointments</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newAppointmentModal">
                        <i class="bi bi-plus-lg"></i> Book Appointment
                    </button>
                </div>

                <div class="row">
                    <!-- Upcoming Appointments -->
                    <div class="col-md-6 mb-4">
                        <div class="card appointment-card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">Upcoming Appointments</h5>
                            </div>
                            <div class="card-body">
                                <!-- Appointment items -->
                            </div>
                        </div>
                    </div>

                    <!-- Past Appointments -->
                    <div class="col-md-6 mb-4">
                        <div class="card appointment-card">
                            <div class="card-header bg-secondary text-white">
                                <h5 class="mb-0">Past Appointments</h5>
                            </div>
                            <div class="card-body">
                                <!-- Past appointment items -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Appointment Modal -->
    <div class="modal fade" id="newAppointmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book New Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm">
                        <!-- Form fields -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="appointments.js"></script>
</body>
</html>
